<div class="password-update-container">
  <h2>Changer le mot de passe</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
    <div class="form-group">
      <label>Ancien mot de passe</label>
      <input type="password" class="form-control" formControlName="oldPassword" required />
    </div>

    <div class="form-group">
      <label>Nouveau mot de passe</label>
      <input type="password" class="form-control" formControlName="newPassword" required />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="passwordForm.invalid">
      Mettre Ã  jour
    </button>
  </form>

  <p class="text-success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
