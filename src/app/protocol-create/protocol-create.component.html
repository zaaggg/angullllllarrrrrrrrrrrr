<form [formGroup]="protocolForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Protocol Name</label>
    <input type="text" formControlName="name" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Protocol Type</label>
    <select formControlName="protocolType" class="form-control">
      <option value="Homologation">Homologation</option>
      <option value="Requalification">Requalification</option>
    </select>
  </div>

  <div formArrayName="specificCriteria">
    <div *ngFor="let group of specificCriteria.controls; let i = index" [formGroupName]="i" class="mt-3 border p-3">
      <label>Description</label>
      <input type="text" formControlName="description" class="form-control mb-2" />

      <label>Implementation Responsibles</label>
      <select class="form-control mb-2" multiple formControlName="implementationResponsibles">
        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
      </select>

      <label>Check Responsibles</label>
      <select class="form-control mb-2" multiple formControlName="checkResponsibles">
        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
      </select>

      <button type="button" class="btn btn-danger mt-2" (click)="removeCriteria(i)" *ngIf="specificCriteria.length > 1">Remove</button>
    </div>
  </div>

  <button type="button" class="btn btn-secondary mt-3" (click)="addCriteria()">+ Add Criteria</button>

  <button type="submit" class="btn btn-primary mt-4" [disabled]="protocolForm.invalid">
    Create Protocol
  </button>
</form>
